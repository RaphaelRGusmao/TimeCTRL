<ion-content class="home">

  <!-- Clock -->
  <div id="clock-container">
    <h1 id="clock">{{ clocktime }}</h1>
  </div>

  <div id="ctrl-container">
    <div id="speed-container">
      <!-- Speed -->
      <h1 id="label">{{ speed/10 }} <span id="x">x</span></h1>

      <!-- Slider -->
      <ion-range
        id="range" [(ngModel)]="speed"
        min="-100" max="100" step="1"
        snaps="true" color="primary" (ionChange)="change()"
      ></ion-range>
    </div>

    <!-- Button -->
    <button id="reset" ion-button large round (click)="reset()">Reset</button>
  </div>

  <!-- Info -->
  <button id="info" ion-button icon-only (click)="show_toast()">?</button>

</ion-content>
